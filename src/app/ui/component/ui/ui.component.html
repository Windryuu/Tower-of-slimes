<div id="callIcons">
  <app-icon-close class="tr-icon-close"></app-icon-close>
  <app-icon-delete class="tr-icon-delete"></app-icon-delete>
  <app-icon-edit class="tr-icon-edit"></app-icon-edit>
  <app-icon-minus class="tr-icon-minus"></app-icon-minus>
  <app-icon-nav class="tr-icon-nav"></app-icon-nav>
  <app-icon-plus class="tr-icon-add"></app-icon-plus>
</div>
<header class="fixed-top">
  <!-- projection d'une icone pour fermer la navigation -->
  <span *ngIf="open" (click)="toggle()">
    <ng-content select=".tr-icon-close"></ng-content>
  </span>
  <!-- projection d'une icone pour ouvrir le menu de navigation -->
  <span *ngIf="!open" (click)="toggle()">
    <ng-content select=".tr-icon-open"></ng-content>
  </span>

  <ng-content select=".tr-header"></ng-content>
</header>
<main [ngClass]="{'close-aside': !open}">

  <div class="shadow position-fixed"></div>

  <aside>
    <div class="scroller">
      <ng-content select=".tr-nav"></ng-content>
    </div>
  </aside>

  <div class="page">
    <div class="contents">
      <ng-content select=".tr-content"></ng-content>
    </div>
    <footer>
      <ng-content select=".tr-footer"></ng-content>
    </footer>
  </div>
</main>
